<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - Todo List</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
<link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<main role="main">
	<div class="container">
		<section class="todo mt-5 mx-auto">
			<h1 class="text-light mb-3">Lista de tarefas</h1>

			<form class="search mb-4" autocomplete="off">
				<div class="form-group">
					<input class="form-control m-auto text-light" type="text" name="search" placeholder="Procurar" />
				</div>
			</form>

			<ul class="todos list-group text-light">
				
			
			</ul>

			<form class="add mt-4" autocomplete="off">
				<div class="form-group">
					<label for="task" class="text-light mb-3">Adicionar tarefas</label>
					<input type="text" class="form-control text-light" id="task" name="task">
					<div class="invalid-feedback">Looks empty&hellip;</div>
				</div>
			</form>
		</section>
	</div>
	</div>
</main>
<!-- partial -->
  <script  src="./script.js"></script>

</body>
</html>
